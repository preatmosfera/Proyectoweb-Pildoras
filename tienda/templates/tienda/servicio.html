{% extends "ProyectowebApp/base.html" %}

{% load static %}

{% block content %}

<section>

    <div style="width: 75%; margin: auto; text-align: center; color: white;">
 
        Servicios: &nbsp;
        {% for servicio in servicios %}
            {{ servicio.tipo }} &nbsp;&nbsp;
        {% endfor %}

    </div>

</section>

{% for venta in ventas %}

    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{venta.imagen.url}}" alt="" style="width: 50%;">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-lower">{{venta.producto}}</span>
                <span class="section-heading-upper">{{venta.descripcion}}</span>
                <span class="section-heading-upper">$ {{venta.precio}}</span>
              </h2>
          
            
            </div>
          </div>
        </div>
      </section>

    
    {% endfor %}


{% endblock %}
